<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div >
        <div >
            <h2>Sign In</h2>
            <form action="submit" method="post">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="email" required>
                <br>
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="password" required>
                <br>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div>
            <h2>Sign Up</h2>
            <form action="submit" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" minlength="3" required>
                <br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" minlength="3" required>
                <br>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" minlength="3" required>
                <br>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" max="150" required>
                <br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <label for="agree">I agree to the terms and conditions:</label>
                <input type="checkbox" id="agree" name="agree" required>
                <br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
